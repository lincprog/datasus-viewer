
<div class="container" style="text-align: center !important;width: 300px !important; margin-top: 100px">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
      <img src="../../assets/images/logo.png" style="margin-left: -50px;" height="100" class="img-responsive center-block" alt="Logo" />
      <br/><br/>
      <div class="form-group text-center">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user text-primary"></i></span>
          </div>
          <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-key text-primary"></i></span>
          </div>
          <input  id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">Login</button>
      </div>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
