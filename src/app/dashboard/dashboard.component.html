<div class="row">

    <div id="wrapper">
      <div id="content-wrapper ">
        <div class="container-fluid p-0">
          <!-- Area Chart Example-->
          <div class="card mb-3">
            <div class="card-header">
              <i class="fa fa-area-chart"></i>
              Relatório
            </div>
            <div class="card-body" style="width: 100%;height: 200vh">
              <canvas style="height: 100vh" #lineChart>{{ chart }}</canvas>
            </div>
            <!--<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>-->
          </div>
        </div>
      </div>
    </div>
  </div>

                <option value="competen">Período</option>
                <option value="uf">UF</option>
                <option value="codufmun">Munícipio</option>
              </select>
            </div>
          </div>
        </div>
      </div>

          <div class="row">
            <div class="col">
              <select class="form-control button" (change)="carregarMunicipios()" formControlName="estadoSelecionado">
                <option [ngValue]="null">-- Todos Estados --</option>
                <option *ngFor="let estado of estados">{{estado.sigla}}</option>
              </select>
            </div>
          </div>
          <div class="row py-3">
            <div class="col">
              <select style="font-size: 12px" multiple="multiple" size="8" class="form-control button" formControlName="municipioSelecionado" >
                <option [ngValue]="null">-- Todos Municipios --</option>
                <option  value="{{municipio.codigo}}" *ngFor="let municipio of municipiosLista">{{municipio.codigo}} - {{municipio.descricao}}</option>
              </select>
            </div>
          </div>
          <div class="row py-3">
            <div class="col">
              <select style="font-size: 12px" multiple="multiple" size="8" class="form-control button" formControlName="cboSelecionado" >

                <option  value="{{cbo.codigo}}" *ngFor="let cbo of cbosLista">{{cbo.codigo}} - {{cbo.descricao}}</option>

            </div>
          </div>
          <div class="row py-2">
            <div class="col-md p-0">
                <input type="checkbox" class="form-check-input" id="atendimentoSUS" formControlName="isSUS">
                <label class="form-check-label" for="atendimentoSUS">SUS</label>
            </div>
            <div class="col p-0">

            </div>

          <div class="row">
